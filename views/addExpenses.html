<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Overview</title>
</head>
<body>
<form>
    <div class="mb-3">
        <label for="totalAmount" class="form-label"><h6>Total Amount</h6></label>
        <input type="text" class="form-control" id="totalAmount" value="" placeholder="Total amount (e.g., 100.00)">
    </div>
    <div class="mb-3">
        <label for="type" class="form-label"><h6>Type of Expense</h6></label>
        <select id="type" class="form-select">
            <option value="" selected disabled>Select an option</option>
            <option value="Overhead">Overhead</option>
            <option value="Labor">Labor</option>
            <option value="Material">Material</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label"><h6>Date</h6></label>
        <input type="text" class="form-control" id="date" value="" placeholder="yyyy-mm-dd">
    </div>
</form>
</body>
</html>
