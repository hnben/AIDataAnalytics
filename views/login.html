<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login Page</title>
</head>
<body>
<!-- Background and layout for login components-->
<section id="loginSection">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-10">
                <!-- Card content for login -->
                <div class="card" id="loginCard">
                    <div class="row g-0">
                        <div class="col-md-8 d-none d-md-block">
                            <!-- left half of the card with an image-->
                            <img src="images/loginBackground.png" id="loginImage"
                                 alt="login form" class="img-fluid vh-100">
                        </div>
                        <div class="col-md-4 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <!-- form for login inputs-->
                                <form method = "post" >
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <a href="home" id="duck"><img src="images/homepageFaticon.png" height="40px" width="40px" alt="A faticon of a duck "></a>
                                        <span class="h1 fw-bold mb-0 ">Login</span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" id="username" name ="username" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="text" id="password" name= "password" class="form-control form-control-lg" />
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" >Don't have an account? <a href="#" >Register here</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
