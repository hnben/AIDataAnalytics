<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Login Page</title>
</head>
<body>
<div class ="container=fluid">
    <div class="row">
        <!-- whole left side is covered by an image-->
        <div class = "col-md-6">
            <img src="images/loginBackground.png" class="img-fluid d-block w-100 vh-100" alt="technology looking image">
        </div>

        <!-- whole right side for log in-->
        <div class="col-md-6">

            <form action="" method="post">
                <div class=" col-md-12">
                    <label for="username"><b>Username</b></label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>

                <div class="col-md-12">
                    <label for="password"><b>Password</b></label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="Password">
                </div>

                <div class = "col-md-12">
                    <button type="submit" class="btn btn-primary w-100" id="submitButton">Login</button>
                </div>

                <div class= "row">
                    <div class = "col-md-6">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <div class = "col-md-6">
                        <a href="#" class = "border border-primary">Create an account</a>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
