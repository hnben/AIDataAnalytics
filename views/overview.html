<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<!-- top section-->
<button type="button" class="btn btn-light">Logout</button>
<h1 id="title">Last 30 days</h1>

    <!-- first row of cards -->
    <div class="row">
        <div class="card" id="revenue-card">
            <div class="card-body">
                <h5 class="card-title">Revenue</h5>
                <p class="card-text" id="revenue-text">$1,000,000</p>
            </div>
        </div>
        <div class="card" id="expenses-card">
            <div class="card-body">
                <h5 class="card-title">Expenses</h5>
                <p class="card-text" id="expenses-text">$500,000</p>
            </div>
        </div>
        <div class="card" id="net-gain-card">
            <div class="card-body">
                <h5 class="card-title">Net Gain</h5>
                <p class="card-text" id="net-gain-text">+$500,000</p>
            </div>
        </div>
    </div>

    <!--  second row of cards  -->
    <div class="row-two">
        <div class="card" id="orders-card">
            <div class="card-body">
                <h5 class="card-title">Orders</h5>
                <p class="card-text" id="orders-text">71</p>
            </div>
        </div>
        <div class="card" id="avg-order-price-card">
            <div class="card-body">
                <h5 class="card-title">Avg. Order Price</h5>
                <p class="card-text" id="avg-order-price-text">$42.00</p>
            </div>
        </div>
    </div>
    <include href="views/navbar.html"></include>
</body>
</html>
