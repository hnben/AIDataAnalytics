This is our overview page for the AI Data Analytics Website

There is a nav bar to access the expense, revenue, orders
and trends pages. Contains the title to indicate the time period,
logout button, and cards with statistical data of the revenue,
expenses, net gain, orders, and average order price.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/willCSSBreaksEverything.css">
</head>
<body>
<!-- top section-->
<a href="login" class="d-block"><button type="button" class="btn btn-light">Logout</button></a>
<h1 id="title">Last 30 days</h1>

    <!-- first row of cards -->
    <div class="row">
        <div class="card" id="revenue-card">
            <div class="card-body">
                <h5 class="card-title">Revenue</h5>
                <p class="card-text" id="revenue-text">$1,000,000</p>
            </div>
        </div>
        <div class="card" id="expenses-card">
            <div class="card-body">
                <h5 class="card-title">Expenses</h5>
                <p class="card-text" id="expenses-text">$500,000</p>
            </div>
        </div>
        <div class="card" id="net-gain-card">
            <div class="card-body">
                <h5 class="card-title">Net Gain</h5>
                <p class="card-text" id="net-gain-text">+$500,000</p>
            </div>
        </div>
    </div>

    <!--  second row of cards  -->
    <div class="row-two">
        <div class="card" id="orders-card">
            <div class="card-body">
                <h5 class="card-title">Orders</h5>
                <p class="card-text" id="orders-text">71</p>
            </div>
        </div>
        <div class="card" id="avg-order-price-card">
            <div class="card-body">
                <h5 class="card-title">Avg. Order Price</h5>
                <p class="card-text" id="avg-order-price-text">$42.00</p>
            </div>
        </div>
    </div>
    <include href="views/navbar.html"></include>
</body>
</html>
